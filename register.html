<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huntr register page</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
</head>
<body>
    <div class="container">
        <div class="leftcontainer">
        <div class="imagecontainer">
            <img src="./images/background.888e624f.jpg" alt="man in glasses looking at the computer">
        </div>
        </div>
        <div class="rightcontainer">
            <div class="huntr">
                <b>huntr</b>
                <br>
                <br>
                    <h3>Need a job? Sign up</h3>
                 <form action="" class="form">
                    <input type="text" name="name" id="name" class="name" placeholder="Name">
                    <input type="text" name="email" id="email" class="email" placeholder="Email Address">
                    <input type="text" name="password" id="password" class="password" placeholder="Password">
                    <input type="password" name="password" id="newpassword" class="newpassword" placeholder="Confirm Password"> 
                    <br>
                    <br>
                    <input type="submit" name="submit" id="submit" class="submit" value="Sign up">
                 </form>
                 <p class="register">
                     Already have an account?
                     <a href="./login.html">Login</a>
                 </p>
            </div>     
        </div>
    </div>
</body>
</html>
